group 'cristina.tech'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

buildscript {
    ext {
        springBootVersion = '1.4.0.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'wanderlust'
    version = '1.0.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile('joda-time:joda-time')

    // optional dependency if you want to load a HAL browser when you issue an HTTP GET to the root URL: http://localhost:9000/api/opentravel/
    // compile('org.springframework.data:spring-data-rest-hal-browser')

    runtime('org.flywaydb:flyway-core')
    runtime('org.postgresql:postgresql')
    runtime('com.zaxxer:HikariCP')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('junit:junit:4.12')

    testRuntime('com.h2database:h2')
    // remove GSON test runtime after https://github.com/spring-projects/spring-boot/issues/6502 fix is released
    testRuntime('com.google.code.gson:gson')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
