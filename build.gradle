group 'cristina.tech'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

buildscript {
    ext {
        // Auto-configuration issue in 1.4.0.RELEASE, forces to include GSON JSON, fixed in 1.4.1 SNAPSHOT: https://github.com/spring-projects/spring-boot/issues/6502
        springBootVersion = '1.4.1.BUILD-SNAPSHOT'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'wanderlust'
    version = '1.0.0-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-rest')

    compile('org.springframework.data:spring-data-rest-core:2.5.2.RELEASE')
    compile('org.springframework.data:spring-data-rest-webmvc:2.5.2.RELEASE')

    compile('joda-time:joda-time')

    runtime('org.flywaydb:flyway-core')
    runtime('org.postgresql:postgresql')
    runtime('com.zaxxer:HikariCP')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('junit:junit:4.12')

    testRuntime('com.h2database:h2')
    /*testRuntime('com.google.code.gson:gson') */

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
